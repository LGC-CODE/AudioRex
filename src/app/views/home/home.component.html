<app-navigation></app-navigation>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-sm-6 col-lg-4" *ngFor="let item of [1,2,3,5,6]">
      <div #card class="card-container manual-flip">
        <div class="card">
          <div class="front">
            <div class="cover">
              <img src="assets/views/home/rotating_card_thumb.png" />
            </div>
            <div class="user">
              <img class="img-circle" src="assets/views/home/rotating_card_profile2.png" />
            </div>
            <div class="content">
              <div class="main">
                <h3 class="name">Andrew Mike</h3>
                <p class="profession">Web Developer</p>
                <p class="text-center">"Lamborghini Mercy <br>Your chick she so thirsty <br>I'm in that two seat Lambo"
                </p>
              </div>
              <div class="footer">
                <button class="btn btn-simple" (click)="rotateCard(card)">
                  <i class="fa fa-mail-forward"></i> Manual Rotation
                </button>
              </div>
            </div>
          </div> <!-- end front panel -->
          <div class="back">
            <div class="header">
              <h5 class="motto">"To be or not to be, this is my awesome motto!"</h5>
            </div>
            <div class="content">
              <div class="main">
                <h4 class="text-center">Job Description</h4>
                <p class="text-center">Web design, Adobe Photoshop, HTML5, CSS3, Corel and many others...</p>

                <div class="stats-container">
                  <div class="stats">
                    <h4>235</h4>
                    <p>
                      Followers
                    </p>
                  </div>
                  <div class="stats">
                    <h4>114</h4>
                    <p>
                      Following
                    </p>
                  </div>
                  <div class="stats">
                    <h4>35</h4>
                    <p>
                      Projects
                    </p>
                  </div>
                </div>

              </div>
            </div>
            <div class="footer">
              <button class="btn btn-simple" rel="tooltip" title="Flip Card" (click)="rotateCard(card)">
                <i class="fa fa-reply"></i> Back
              </button>
              <div class="social-links text-center">
                <a href="https://creative-tim.com" class="facebook"><i class="fa fa-facebook fa-fw"></i></a>
                <a href="https://creative-tim.com" class="google"><i class="fa fa-google-plus fa-fw"></i></a>
                <a href="https://creative-tim.com" class="twitter"><i class="fa fa-twitter fa-fw"></i></a>
              </div>
            </div>
          </div> <!-- end back panel -->
        </div> <!-- end card -->
      </div>
    </div>
  </div>
</div>
