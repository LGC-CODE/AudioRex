<app-navigation></app-navigation>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-sm-6 col-lg-4 py-4" *ngFor="let user of users | dateformat">
      <nz-card style="width:300px;" [nzCover]="coverTemplate" [nzActions]="[actionSetting, actionEllipsis]">
        <nz-card-meta
          [nzTitle]="user.sonidero_name"
          [nzDescription]="user.createdAt"
          [nzAvatar]="avatarTemplate"
        ></nz-card-meta>
      </nz-card>
      <ng-template #avatarTemplate>
        <nz-avatar nzSrc="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"></nz-avatar>
      </ng-template>
      <ng-template #coverTemplate>
        <img alt="example" src="https://gw.alipayobjects.com/zos/rmsportal/JiqGstEfoWAOHiTxclqi.png" />
      </ng-template>
      <ng-template #actionSetting>
        <i nz-icon nzType="message" nzTheme="outline"></i>
      </ng-template>
      <!-- <ng-template #actionEdit>
        <i nz-icon type="edit"></i>
      </ng-template> -->
      <ng-template #actionEllipsis>
        <div [routerLink]="['/users/' + user._id]">
          <i nz-icon type="arrow-right"></i>
        </div>
      </ng-template>
    </div>
  </div>
</div>
